version: '3.8'
services:
  chat_postgres:
    image: postgres:17
    container_name: chat_postgres
    environment:
      - POSTGRES_USER=chatuser
      - POSTGRES_PASSWORD=chatpassword
      - POSTGRES_DB=chatapp
    ports:
      - "5432:5432"
    volumes:
      - chatapp_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: chat_redis
    ports:
      - "6379:6379"
    command: redis-server

